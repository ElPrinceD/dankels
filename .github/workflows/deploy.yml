name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci || npm install
          echo "Dependencies installed successfully"
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          echo "Build output verified:"
          ls -la dist/
          echo "CNAME file check:"
          ls -la public/CNAME 2>/dev/null || echo "CNAME will be copied"
      
      - name: Copy CNAME to dist
        run: |
          if [ -f "public/CNAME" ]; then
            cp public/CNAME dist/CNAME
            echo "CNAME file copied to dist"
          else
            echo "dankels.com" > dist/CNAME
            echo "CNAME file created in dist"
          fi
          cat dist/CNAME
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

